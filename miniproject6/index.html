<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniProject 6</title>
  </head>
  <body>
    <h1
      id="Key-press"
      style="
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(97, 185, 156);
        font-weight: bolder;
        text-align: center;
        border: 2px solid black;
      "
    >
      Press Any Key
    </h1>
    <h2
      id="msg"
      style="
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(84, 173, 143);
        font-weight: bolder;
        text-align: center;
        border: 2px solid black;
      "
    ></h2>
    <script>
      const keyp = document.getElementById("Key-press");
      const msg = document.getElementById("msg");
      document.body.addEventListener("keydown", function (e) {
        keyp.innerHTML = `This is Pressed => ${e.key}`;
        msg.innerHTML = `${e.keyCode} => this key is pressed.`;
      });
      document.body.addEventListener("keyup", function (e) {
        setTimeout(function () {
          keyp.innerHTML = `Press Any Key`;
          msg.innerHTML = ``;
        }, 3000); // 2000 milliseconds = 2 seconds
      });
    </script>
  </body>
</html>
